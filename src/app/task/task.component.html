<h1 class="h1-title">To Do list</h1>
<div class="row">
  <div class="col-xs-6">
    <input
    size = "60"
    class="form-control mr-sm-4 input-margin"
    type="text"
    placeholder="Enter the Task"
    [(ngModel)]="enteredTaskName"
    (keydown.enter)="addTask()">
  </div>
  <div class="col-xs-6">
    <button class="btn btn-outline-success" type="submit" (click)="addTask()" >Add To Do</button>
  </div>
</div>
<hr class="hr-width">

<div cdkDropList class="list-group ul-list-style" (cdkDropListDropped)="drop($event)">
  <div class="li-margin" *ngFor="let todo of TodoList; let i = index" cdkDrag>
    <input type="checkbox" (click)="CompleteTask(todo.taskName , i , todo.taskComplete)">
    <span contenteditable="true" *ngIf="!todo.taskComplete" class="span-style">{{ todo.taskName }}</span>
    <span  *ngIf="todo.taskComplete;" class="span-style text-underline-disbaled" disabled>{{ todo.taskName }}</span>
    <i  class="fa fa-trash fa-lg i-style" (click)="onDeleteTask(i)"></i>
    <hr class="hr-margin-right">
  </div>
</div>
<div class="d-flex justify-content-center">
  <button class="btn btn-danger" (click)="DeleteAllTasks()">Delete All tasks</button>
</div>
